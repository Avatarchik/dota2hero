<!Doctype html>
<html ng-app="heroViewer">
<head>
    <title></title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style/pace.css" />
    <link type="text/less" rel="stylesheet" href="style/app.less" />
    <link type="text/css" rel="stylesheet" href="lib/semantic/css/semantic.min.css" />
    <script type="text/javascript" src="lib/pace.js"></script>
    <script type="text/javascript" src="lib/less.js"></script>
    <script type="text/javascript" src="lib/qtek.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/semantic/javascript/semantic.min.js"></script>
</head>
<body style="margin:0px">
    <a href="https://github.com/pissang/dota2hero" style="">
        <img style="position: absolute; top: 0; left: 0; border: 0;z-index:1000" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub">
    </a>
    <div id="App">
        <div id="HeroViewer">
            <canvas id="ViewPort"></canvas>
        </div>
        <div ng-view></div>
    </div>
    <div id="SoundControl">
        <div class="ui circular icon button blue" id="PlayPause">
            <i class="icon pause"></i>
        </div>
        <div class="ui circular icon button blue" id="Shuffle">
            <i class="icon shuffle"></i>
        </div>
    </div>
    <script type="text/javascript">
        angular.module("heroViewer", []);
    </script>
    <script type="text/javascript" src="js/smd.js"></script>
    <script type="text/javascript" src="js/debug.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/sparkle.js"></script>
    <script type="text/javascript" src="js/heroCtrl.js"></script>
    <script type="text/javascript" src="js/heroListCtrl.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
